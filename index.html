<html>
	<head>
		<link rel="stylesheet" href="style.css">
		<title>New Year Countdown with firework =)</title>
		<link href='https://fonts.googleapis.com/css2?family=Pushster&display=swap' rel='stylesheet' type='text/css'>
	</head>
	<body>
		<h1 id="title" class="title"></h1>
		<div class="countdown">
			<div class="time">
				<div class="days">
					<h1 id="days" class="number"></h1>
					<h1 id="text1" class="text"></h1>
				</div>
				<div class="hours">
					<h1 id="hours" class="number"></h1>
					<h1 id="text2" class="text"></h1>
				</div>
				<div class="minutes">
					<h1 id="minutes" class="number"></h1>
					<h1 id="text3" class="text"></h1>
				</div>
				<div class="seconds">
					<h1 id="seconds" class="number"></h1>
					<h1 id="text4" class="text"></h1>
				</div>
			</div>
		</div>
		<canvas id="canvas">Doi brower khac di thang lon<canvas>
	</body>
	<script src="./app.js"></script>
</html>
